<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ConSearch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

    <h1 style="text-align: center;">ConSearch</h1>

    <!-- Artist Select Box -->
    <form id="artist-form">

        <!-- Lable for Text Box -->
        <label for="artist-input">Choose Your Artist</label>

        <!-- Text Input Box -->
        <input type="text" id="artist-input"><br>

        <!-- Submit Button -->
        <input id="select-artist" type="submit" value="GO!">


    </form>

    <!-- Artist Information -->
    <div id="artist-div"></div>

</body>

    <script
    src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <script>
    
    function searchBandsInTown(artist)
    {
        // Querying the bands in town API dor the selected artist, the app ID perameter is required but can equal anything
        var queryURL = "https://rest.bandsintwon.com/artists/" + artist + 
                        "?app_id=codingbootcamp";
        $.ajax({
            url: queryURL,
            method: "GET"

        }).done(function(response) {

            // Printing the entire object to the console
            console.log(response);

            // Constructing HTML containing the artist information
            var artistName = $("<h1>").text(response.name);
            var artistURL = $("<a>").attr("href", response.url).append(artistName);
            var artistImage = $("<img>").attr("src", response.thumb_url);
            var trackerCount = $("<h2>").text(response.tracker_count + "fans tracking this artist");
            var upcomeingEvents = $("<h2>").text(response.upcoming_event_count + "upcoming events");
            var goToArtist = $("<a>").attr("href", response.url).text("See Tour Dates");

            // Empty the contents of the artist-div, append the new artist content
            $("#artist-div").empty();
            $("#artist-div").append(artistURL, artistImage, trackerCount, upcomeingEvents, goToArtist);
            
        })
    }

    // Event handler for user clicking the select artist button
    $("#select-artist").on("click", function(event) {

        // Preventing the button from trying to submit the form
        event.preventDefault();

        // Starting the artist name
        var artist = $("#artist-input").val().trim();

        // Running the searchBandInTown function (passing in the artist as an argument)\
        searchBandsInTown(artist);

    })

    </script>

</html>
